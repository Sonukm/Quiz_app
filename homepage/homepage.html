<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- start css link  -->

    <link rel="stylesheet" href="../common/css/animate.min.css">
    <link rel="stylesheet" href="../common/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/homepage.css">
    <!-- end css link  -->
    <!-- start js link  -->
    <script src="../common/js/bootstrap.bundle.min.js"></script>
    <script src="../common/js/sweetalert.min.js"></script>
    <!-- end js link  -->

    <title>Home Page</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center text-white fw-bold mb-3">wellcome to online quiz Examination center</h1>
        <div class="row bg-white shadow-lg">
            <div class="col-md-6">
                <img src="./images/school back.png" class="w-100" alt="">
            </div>
            <div class="col-md-6">
                <h1 class="text-danger mt-3 mb-3 text-center">Student's & Teacher's Login</h1>
                <form class="login-form">
                    <div class="input-group mb-5">
                        <span class="input-group-text">Choose Space Code</span>
                        <select class="form-select" id="brand-code-el">
                            <option value="choose space code">Choose Space Code</option>
                        </select>
                    </div>
                    <div class="input-group mb-5">
                        <span class="input-group-text">Enrollment</span>
                        <input type="text" disabled class="form-control">
                    </div>
                    <div class="input-group mb-5">
                        <span class="input-group-text">Password</span>
                        <input type="password" disabled class="form-control">
                    </div>
                    <button class="btn w-100 mb-4" disabled>Log IN</button>
                    <a href="../company/company.html" class="btn w-100 mb-4 ">Create your Personal Space </a>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/homepage.js"></script>
</body>

</html>
