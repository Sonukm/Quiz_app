<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- start boot strap css link -->
    <link rel="stylesheet" href="../common/css/bootstrap.min.css">
    <link rel="stylesheet" href="../company/css/company.css">
    <link rel="stylesheet" href="../common/css/animate.min.css">
     <!-- end boot strap css link -->
      <!-- start js bootstrap link -->
     <script src="../common/js/bootstrap.bundle.min.js"></script>
     <!-- end js bootstrap link -->
    <title>Company </title>
</head>

<body>
    <!-- navbar statr -->
    <div class="container bg-white main-box">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid align-items-end">
                <a href="#" class="navbar-brand">Brand Logo</a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target = "#myNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <div class="navbar-nav w-100 justify-content-end">
                       <div class="navbar-nav">
                        <a href="#" class="nav-link">Home</a>
                        <a href="#" class="nav-link">Portfolio</a>
                        <a href="#" class="nav-link">About Us</a>
                        <a href="#" class="nav-link">Contact</a>
                        <a href="#" class="nav-link btn bg-info signup-btn">Sign Up</a>
                        <a href="#" class="nav-link btn bg-info logIn-btn d-none">Sign In</a>
                       </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- login and image box start -->
        <div class="row">
            <div class="col-md-6">
              <div class="login-box active">
                <form >
                    <label for="brandCode">Brand Code</label>
                    <input type="text" id="brandCode" class="form-control mb-3">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control mb-3">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control mb-3">
                    <div align = "end">
                        <a href="../homepage/homepage.html">Student Login Form</a>
                    </div>
                    <button class="btn btn-danger signin-btn mt-3 mb-3 w-100">Sign In</button>

                </form>
              </div> 

              <!-- signup box code start -->
              <div class="signup-box ">
               
                <form class="sign-form">
                    <label for="brand_code">Brand Code</label>
                    <input type="text" required id="brand_code" class="form-control mb-3 ">
                    <label for="brand-name">Brand Name</label>
                    <input type="text" required id="brand-name" class="form-control mb-3 ">
                    <label for="website">Website</label>
                    <input type="text" required id="website" class="form-control mb-3 ">
                    <label for="contact">Contact</label>
                    <input type="text" required id="contact" class="form-control mb-3 ">
                    <label for="adress">Adress</label>
                    <textarea id="adress" required class="form-control mb-3 "></textarea>
                    <label for="s-username">Username</label>
                    <input type="text" required id="s-username" class="form-control mb-3 ">
                    <label for="s-password">Password</label>
                    <input type="text" required id="s-password" class="form-control mb-3 ">
                    <div align = "end">
                        <a href="../homepage/homepage.html">Student Login Form</a>
                    </div>
                    <button class="btn btn-danger register-btn mt-3 mb-3 w-100 ">Sign Up</button>
                </form>
              </div> 
            </div>
            <!-- login image box -->
            <div class="col-md-6">
                <img src="../company/images/coding11.png" class="w-75" alt="">
            </div>
        </div>
    </div>

    <script src="../company/js/company.js"></script>
    <script src="../common/js/sweetalert.min.js"></script>

</body>

</html>
